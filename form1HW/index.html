<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form_Captcha</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<form>
	<div class="form">
		<div class="form__name">Your Name
			<input type="text" name="name">
		</div>
		<div class="form__mail">Your Email
			<input type="text" name="mail">
		</div>
		<div class="form__theme">Message Theme
			<select>
				<option></option>
			</select>
		</div>
		<div class="form__text">Text*
			<textarea  name="textarea" ></textarea>
		</div>
		<div class="form__secure">
			<div class="spam">Spam Protection*
				<input type="text" name="code">
			</div>
			<div class="form__image">
				<div class="form__img"></div><p>change image</p>
			</div>
		</div>
		<input type="submit" name="submit"value="Submit">

	</div>
</form>
</body>
</html>
