<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Header</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="libs/fontawesome/fontawesome/css/all.css">
<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<div class="header">
		<div class="header__nav">
			<div class="header__navItem">Works</div>
			<div class="header__navItem">Authors</div>
			<div class="header__navItem">Studios</div>
			<div class="header__navItem">Schools</div>
			<div class="header__navItem">Contests</div>
			<div class="header__navItem">Blog</div>
			<div class="header__navItem">Wiki <i class="fa-solid fa-arrow-right-long"></i></div>
		</div>
		<div class="header__login">
			<div class="header__loginIn"><i class="fa-solid fa-arrow-right-to-bracket"></i> Log In</div>
			<div class="header__loginRegister"><i class="fa-solid fa-user"></i> Register</div>
		</div>
		<div class="header__lang">
			<div class="header__langEn">En</div>
			<div class="header__langRu">Ru</div>
		</div>
	</div>

</body>
</html>
