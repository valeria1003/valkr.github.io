<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="fontawesome/fontawesome/css/all.css">
</head>
<body>
	<div class="bg">
		<div class="form">
			<form>
				<div class="header"><p>Login Form</p></div>
				<div class="form__info">
					<div class="form__item">
						<p>E-Mail</p>
						<div class="input">
							<input type="text" name="mail">
							<input type="text" name="" value="<i class="fa-solid fa-user></i>">
						</div>
					</div>
					<div class="form__item">
						<p>Password</p>
						<div class="input_1">
							<input type="password" name="Password">
							<input type="text" name=""value="">
						</div>
					</div>
					<div class="form__item">
						<p>Forgot password?</p>
						<div class="checked">
							<input type="checkbox" name="input_1" checked="checked" value="keep me checked in">
							<p>Keep me checked in</p>
						</div>
					</div>

				</div>
				<div class="footer">
					<div><input type="submit" name="register" value="Register">
					<input type="submit" name="login" value="Log In"></div>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
