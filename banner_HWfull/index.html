<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Web Banner</title>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald&family=Rubik&display=swap" rel="stylesheet">
<link rel="stylesheet" href="lib/fontawesome/fontawesome/css/all.css">
</head>
<body>
	<div class="banner">
		<div class="banner__info">
			<div class="banner__title"><b><h1>Web Banner</h1></b></div>
			<div class="banner__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam</div>
			<div class="banner__button">
				<button><a href="#" title="Contact Us" target="_blank">Contact Us</a></button>
			</div>
	
		</div>
		<div class="dots">
			<div class="dots__items"></div>
			<div class="dots__items"></div>
			<div class="dots__items"></div>
			<div class="dots__items"></div>
			<div class="dots__items"></div>
		</div>
		<div class="switcher">
			<div class="switcher__item"><i class="fa-solid fa-chevron-left"></i></div>
			<div class="switcher__item"><i class="fa-solid fa-chevron-right"></i></div>
		</div>
	</div>

</body>
</html>
